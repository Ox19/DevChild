<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var edad = prompt("Que edad tienes?")
        if (edad >= 14 && edad <= 60) {
            alert("Puedes ingresar")
        }else{
            if(edad < 14){
                alert("Lo sentimos no puedes ingresar porque eres demasiado joven")
            }else if(edad >= 60){
                alert("Lo sentimos no puedes ingresar porque eres demasiado viejo")
            }
        }
    </script>
</body>
</html>
