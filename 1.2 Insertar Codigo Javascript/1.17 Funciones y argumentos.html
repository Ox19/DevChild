<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero1 = prompt("Digita el primer digito")
        var numero2 = prompt("Digita el segundo digito")
        sumar(numero1, numero2) //es la forma de llamar a la funcion;

        function sumar(num1, num2){
            var resultado = parseInt(num1,10) + parseInt(num2,10)
            alert("El resultado es " + resultado)
        }
    </script>
</body>
</html>
