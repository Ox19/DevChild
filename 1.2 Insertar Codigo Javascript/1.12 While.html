<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var palabra = prompt("Escribe una palabra")
        var cant_letras = palabra.length
        var i = 0
        while (i < cant_letras) {
            document.write(palabra[i]+"<br>")
            i++
        }
        
        document.write("La palabra tiene " + palabra.length + " letras")
    </script>
</body>
</html>
