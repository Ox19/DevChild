<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = 1;
        document.write(numero+"<br>");
        numero++;
        document.write(numero+"<br>");
        numero++;
        document.write(numero+"<br>");
        numero--;
        document.write(numero+"<br>");
        numero--;
        document.write(numero+"<br>");
    </script>
</body>
</html>
