<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
    <br>
    <script>
        let linea = ""
            for (let fila = 0; fila < 8; fila++) {
                if (fila % 2 == 0 ) {
                    linea = linea + "*"
                }else{
                    linea = linea + "#"
                }
            }
    document.write(linea);
    </script>
</body>
</html>
